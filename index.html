<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Coding Quiz</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>

    <body>
        <section class="container">
            <div id="questionContainer" class="hide">
                <div id="question">Question</div>
                <div id="answer-btn" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>

            <div class="control">
                <button id="start-btn" class="hover">Click here to start the Code Challenge!</button>
            </div>

            <form id="submit" class='hide'>
                <p>Type in initials here to save your score:</p>
                <input type="text" placeholder="Initials here" id="initials" name="user-text">
                <button id="submitName" class="hover">Submit</button>
            </form> 

            <div id="highscores" class="hide" method="POST">
                <span><h2>Highscores</h2></span>
                <ul id="score-list"></ul>
                <button id="clear" class="hover">Clear scores</button>
                <button id="restart" class="hover">Start Over</button>
            </div>

            <footer id="correction"></footer>

        </section>

        <button id="viewScores" class="hover">View Scores</button>

        <div id="timerScore">Timer</div>




    <script src="apps.js"></script>
    </body>
</html>
